<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class = container>
        <!-- Title -->
        <h1>80's <span style= "color: blue; text-shadow: 0 0 25px blue">MOVIE TRIVIA</span></h1><br>

        <!-- Holds the timer -->
        <h2 class = "timer"></h2>
        <!-- Holds the start button -->
        <div class = "start"></div>
         <!--div for Questions and Answers  -->
            <div class = "questions-answers">
                <h2 class = "question"></h2>
                <h3 class = "answerOne answer" value = "1"></h3>
                <h3 class = "answerTwo answer" value = "2"></h3>
                <h3 class = "answerThree answer" value = "3"></h3>
                <h3 class = "answerFour answer" value = "4"></h3>
            </div>
            <!-- div that shows correct answer and image -->
            <div class = "show-answer">
                <div class = "answer-message"></div>
                <div class = "correct-answer"></div>
                <div class = "image-holder"></div>
                <div class = "times-up"></div>
            </div>
            <!-- div that shows the final results -->
            <div class = "final-show">
                <p class = "gameover"></p>
                <p class = "final-message"></p>
                <p class = "wins"></p>
                <p class = "losses"></p>
                <p class = "no-answer"></p>
                <h3 class = "start-over"></h3>
            </div>
        

    </div>
    <!-- Javascript link -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
